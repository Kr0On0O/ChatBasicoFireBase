<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div *ngFor="let chat of _chatService.chats"
  [ngClass]="{'text-right': _chatService.usuario.uid==chat.uid}">
    <span class="badge"
    [ngClass]="{'badge-primary':_chatService.usuario.uid==chat.uid,
    'badge-success':_chatService.usuario.uid!=chat.uid}">
      Fernando</span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>
  <!-- <div class="">
    <span class="badge badge-primary">Maria</span>
    <p>
      Saludos
    </p>
  </div>-->
</div>

<input [(ngModel)]="mensaje"
(keyup.enter)="enviar_mensaje()"
class="form-control"
type="text"
name="mensaje"
placeholder="Mensaje....">
